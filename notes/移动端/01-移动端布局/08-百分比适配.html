<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1">
		<title></title>
		<style>
			*{
				margin: 0;
			}
			div{
				width: 25%;
				height: 100px;
				float: left;
			}
			div:nth-ofchild(1){
				background: red;
			}
			div:nth-child(2){

			div:nth-child(4){
				background: pink;
			}

	
		</style>
	</head>
	<body>
			<p>123456</p>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
		
	</body>
</html>
