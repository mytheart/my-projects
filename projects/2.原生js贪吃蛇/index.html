<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原生js贪吃蛇</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- 第一屏 -->
    <div class="startPage">
        <div class="startGameBtn"></div>
    </div>
    <!-- 第二屏 -->
    <div class="wrapper">
        <div class="left-side">
            <img src="img/pause.png" alt="" class="startOrPause">
        </div>
        <div class="main">
            <div class="header">
                分数:
                <span class="scoreBox"></span>
            </div>
            <div class="content"></div>
        </div>
    </div>
    <!-- 第三屏 -->
    <div class="gameOver">
        <div class="loseBox">
            <div class="closeBtn"></div>
            <div class="endScore"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
