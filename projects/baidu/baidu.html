<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>百度一下，你就知道</title>
	<link rel="shortcut icon" href="./favicon (1).ico" />
</head>
<style>
*{
	margin: 0;
	padding: 0;
	list-style: none;
}
.wrapper{
	width: 500px;
	height: 500px;
	margin: 200px auto;
	
}
a{
	text-decoration: none;
}
.wrapper input{
	width: 500px;
	height: 40px;
	line-height: 40px;
	padding: 2px 10px;
	font-size: 18px;
}
ul{
	width: 520px;
	border: 1px solid #ccc;
}
ul li{
	width: 100%;
	height: 30px;
}
ul li:hover{
	background: #ddd;
}
h2 {
	text-align: center;
}
</style>
<body>
	<div class="wrapper">
		<h2><a href="https://www.baidu.com">百度</a></h2>
		<input type="text">
		<ul class="list"></ul>
		
	</div>
	<script>

		var oinput=document.getElementsByTagName('input')[0];
		var oUl=document.getElementsByClassName('list')[0];
		oinput.oninput=function(){
			var val=this.value;
			var oScript=document.createElement('script');
			// 百度搜索接口
			oScript.src='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+val+'&cb=doJson';
			// 淘宝接口
			// oScript.src='https://suggest.taobao.com/sug?&q='+val+'&callback=echoDate'

			// https://floor.jd.com/user/hotwords/get?pin=&callback=jsonpHotWords
			// oScript.src='https://floor.jd.com/user/hotwords/get?pin='+val+'&callback=echoDate'
			document.body.appendChild(oScript);
			document.body.removeChild(oScript);
		}

		function doJson(date){
			var str='';
			date.s.forEach(function(ele,index){
				str+='<li><a href="https://www.baidu.com/s?wd=+'+ele+'">'+ele+'</a></li>'
			});
			oUl.innerHTML=str;
		}
		function echoDate(date){
			console.log(date)
		}
	</script>

</body>

</html>
